<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Player</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">  
</head>

<body>
  <div id="player" class="player">
    <div class="video-container js-video-container"></div>
    <div class="button_panel">
      <button class="js-play-button player-button play-button"><i class="fa fa-play fa" aria-hidden="true"></i></button>
      <button class="js-pause-button player-button play-button" hidden><i class="fa fa-pause fa" aria-hidden="true"></i></button>
      <button class="js-volume-button player-button"><i class="fa fa-volume-off fa" aria-hidden="true"></i></button>
      <button class="js-mute-button player-button" hidden><i class="fa fa-volume-up fa" aria-hidden="true"></i></button>
      <div class="progress-panel">
        <div class="js-current-time time-indicator"></div>
          <div class="js-progress progress">
            <div class="js-progress-slider progress-slider">&nbsp;</div>
            <div class="slider-end"></div>
          </div>
        <div class="js-duration time-indicator time-total"></div>
      </div>
      <button class="js-fullscreen-button player-button"><i class="fa fa-expand fa" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>
    
</body>

</html>
