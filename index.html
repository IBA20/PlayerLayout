<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Player</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">  
</head>

<body>
  <div id="player" class="player">
    <div class="video-container js-video-container"></div>
    <div class="button_panel">
      <button class="js-play-button player-button"><i class="fa fa-play fa-2x" aria-hidden="true"></i></button>
      <button class="js-pause-button player-button" hidden><i class="fa fa-pause fa-2x" aria-hidden="true"></i></button>
      <button class="js-volume-button player-button"><i class="fa fa-volume-off fa-2x" aria-hidden="true"></i></button>
      <button class="js-mute-button player-button" hidden><i class="fa fa-volume-up fa-2x" aria-hidden="true"></i></button>
      <div class="js-current-time time-indicator"></div>  
      <div class="js-progress progress">
        <div class="js-progress-slider progress-slider">&nbsp;</div>
      </div>
      <div class="js-duration time-indicator"></div>  
      <button class="js-fullscreen-button player-button player-button__fullscreen"><i class="fa fa-expand fa-2x" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>
    
</body>

</html>
